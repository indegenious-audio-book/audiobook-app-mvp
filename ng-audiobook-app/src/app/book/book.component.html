<GridLayout rows="*" columns="*" class="book-parent-window">
    <!-- <StackLayout> -->
    <ListView [items]="books" row="1" class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <GridLayout class="list-group-item" rows="*" columns="*,auto" class="book-list-item">
                <Label [text]="item.book_title" width="100%" (tap)="playBookByBookId(item.book_id)"></Label>
            </GridLayout>
        </ng-template>
    </ListView>

    <!-- </StackLayout> -->
</GridLayout>
