<GridLayout rows="*" columns="*" class="authors-parent-window">
    <!-- <StackLayout> -->
    <ListView [items]="authors" row="1" class="list-group" scrollDirection="Vertical">
        <ng-template nsTemplateKey="template" let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <!-- <GridLayout class="list-group-item" rows="*" columns="*,auto" class="authors-list-item"> -->
            <GridLayout class="list-group-item" rows="*" columns="*,auto">
                <Image row="0" col="0" [src]="getAuthorsImages(item.author_name)" width="50" height="50" loadMode="async" ></Image>
                <StackLayout row="0" col="1" (tap)="getBooksByAuthor(item.author_name)" >
                    <!-- <Label [text]="item.authors_title" class="list-group-item-heading" ></Label> -->
                    <Label [text]="item.author_name" class="list-group-item-text" color="#191919" textWrap="true" width="100%" ></Label>
                </StackLayout>
                <!-- <Label row="0" col="1" class="sfl fs18 w" [text]="item.authors_title" class="list-group-item-heading" (tap)="playAuthorByAuthorId(item.authors_id)"></Label> -->
                <!-- <Label row="0" col="0" class="sfl fs18 w" [text]="item.authors_title" class="list-group-item-text" color="#191919" textWrap="true" width="100%" (tap)="playAuthorByAuthorId(item.authors_id)"></Label> -->
            </GridLayout>
        </ng-template>
